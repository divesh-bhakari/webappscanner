<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scanning...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:#121212;
      color:#e0e0e0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0;
      padding:0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align:center;
    }
    h2 {
      color:#ffffff;
      text-shadow:0 0 12px rgba(255,255,255,0.2);
      margin-bottom:15px;
    }
    p.target {
      color:#d0d0d0;
      margin-bottom:25px;
      font-size:1.1rem;
    }
    #scan-bar {
      width:100%;
      background:#2b2b2b;
      height:26px;
      border-radius:6px;
      overflow:hidden;
      margin-bottom:12px;
    }
    #scan-progress {
      width:0%;
      height:100%;
      background: linear-gradient(to right, #2ecc71, #f1c40f, #e67e22, #e74c3c);
      transition: width 0.5s;
    }
    #scan-text {
      font-size:15px;
      color:#cfcfcf;
      margin-top:12px;
    }
    footer {
      text-align:center;
      color:#a0a0a0;
      padding:20px 0;
      font-size:0.85rem;
      margin-top:30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Scanning in Progress</h2>
    <p class="target">Target: {{ target }}</p>

    <div id="scan-bar"><div id="scan-progress"></div></div>
    <div id="scan-text">Queued...</div>
  </div>

  <footer>
    &copy; 2025 Web Application Vulnerability Scanner | Version: {{ app_version }} | Last Updated: {{ last_updated }}
  </footer>

  <script>
  const jobId = "{{ job_id }}";
  const progressEl = document.getElementById('scan-progress');
  const textEl = document.getElementById('scan-text');

  async function poll() {
    try {
      const res = await fetch(`/scan_status/${jobId}`);
      const j = await res.json();
      if (j.error) {
        textEl.innerText = 'Error: ' + j.error;
        return;
      }

      const percent = (j.progress ?? j.percent) || 0;
      progressEl.style.width = Math.min(100, percent) + '%';

      textEl.innerText = (j.status || '') + ' â€” Scanning ' + (j.current_url || '');

      if (j.status === 'finished') {
        setTimeout(()=>{ window.location = `/scan_result/${jobId}`; }, 600);
        return;
      } else if (j.status === 'failed') {
        textEl.innerText = 'Scan failed. See results.';
        setTimeout(()=>{ window.location = `/scan_result/${jobId}`; }, 800);
        return;
      }
    } catch (e) {
      textEl.innerText = 'Error contacting server';
      console.error('Poll error', e);
    }
    setTimeout(poll, 1000);
  }

  poll();
  </script>

</body>
</html>
