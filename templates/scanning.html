<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scanning...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background:#121212;
      color:#e0e0e0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin:0;
      padding:0;
    }
    .scan-box {
      max-width: 700px;   /* smaller width */
      margin: 80px auto;
      padding: 25px;
      background: #1e1e1e;
      border-radius: 12px;
      border: 2px solid;
      border-image: linear-gradient(to right, #2ecc71, #f1c40f, #e67e22, #e74c3c) 1;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      text-align:center;
    }
    h2 {
      color:#ffffff;
      text-shadow:0 0 12px rgba(255,255,255,0.2);
      margin-bottom:12px;
    }
    p.target {
      color:#d0d0d0;
      margin-bottom:18px;
      font-size:1rem;
    }
    #scan-bar {
      width:100%;
      background:#2b2b2b;
      height:22px;
      border-radius:6px;
      overflow:hidden;
      margin-bottom:10px;
    }
    #scan-progress {
      width:0%;
      height:100%;
      background: linear-gradient(to right, #2ecc71, #f1c40f, #e67e22, #e74c3c);
      transition: width 0.6s;
    }
    #scan-progress.complete {
      animation: breathing 1.5s ease-in-out infinite alternate;
    }
    @keyframes breathing {
      from { box-shadow: 0 0 8px #2ecc71; }
      to   { box-shadow: 0 0 18px #2ecc71; }
    }
    #scan-text {
      font-size:14px;
      color:#cfcfcf;
      margin-top:10px;
    }
    .status-pill {
      display:inline-block;
      padding:3px 12px;
      border-radius:15px;
      font-size:0.85rem;
      margin-bottom:12px;
      background:#444;
      color:#fff;
    }
    footer {
      text-align:center;
      color:#a0a0a0;
      padding:15px 0;
      font-size:0.8rem;
      margin-top:25px;
    }
  </style>
</head>
<body>

  <div class="scan-box">
    <h2>Scanning in Progress</h2>
    <p class="target">Target: {{ target }}</p>

    <div id="status-pill" class="status-pill">Queued</div>

    <div id="scan-bar"><div id="scan-progress"></div></div>
    <div id="scan-text">Initializing...</div>
  </div>

  <footer>
    &copy; 2025 Web Application Vulnerability Scanner | Version: {{ app_version }} | Last Updated: {{ last_updated }}
  </footer>

  <script>
  const jobId = "{{ job_id }}";
  const progressEl = document.getElementById('scan-progress');
  const textEl = document.getElementById('scan-text');
  const statusEl = document.getElementById('status-pill');

  async function poll() {
    try {
      const res = await fetch(`/scan_status/${jobId}`);
      const j = await res.json();
      if (j.error) {
        textEl.innerText = 'Error: ' + j.error;
        statusEl.innerText = 'Error';
        statusEl.style.background = '#e74c3c';
        return;
      }

      const percent = (j.progress ?? j.percent) || 0;
      progressEl.style.width = Math.min(100, percent) + '%';

      textEl.innerText = (j.status || '') + (j.current_url ? ' â€” Scanning ' + j.current_url : '');
      statusEl.innerText = j.status ? j.status.charAt(0).toUpperCase() + j.status.slice(1) : 'Working';

      if (j.status === 'finished') {
        statusEl.style.background = '#2ecc71';
        progressEl.style.width = '100%'; 
        progressEl.classList.add('complete');
        textEl.innerText = 'Scan complete!';
        setTimeout(()=>{ window.location = `/scan_result/${jobId}`; }, 1200);
        return;
      } else if (j.status === 'failed') {
        statusEl.style.background = '#e74c3c';
        textEl.innerText = 'Scan failed. Redirecting...';
        setTimeout(()=>{ window.location = `/scan_result/${jobId}`; }, 1200);
        return;
      } else {
        statusEl.style.background = '#f1c40f';
      }
    } catch (e) {
      textEl.innerText = 'Error contacting server';
      statusEl.innerText = 'Error';
      statusEl.style.background = '#e74c3c';
      console.error('Poll error', e);
    }
    setTimeout(poll, 1000);
  }

  poll();
  </script>

</body>
</html>
