<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Hellboy v5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-card {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .gradient-bar {
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(90deg, #2ecc71, #f39c12, #e67e22, #27ae60);
      background-size: 300% 100%;
      animation: moveGradient 5s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #fff;
    }
    .form-control:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 8px #2ecc71;
      background: rgba(255,255,255,0.08);
    }
    .btn-primary {
      background: linear-gradient(90deg, #2ecc71, #f39c12);
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
      color: #fff;
      width: 100%;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    a {
      color: #f39c12;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="gradient-bar"></div>
    <h2 class="mb-4">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3 d-flex justify-content-center">
        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>
  </div>
</body>
</html>
