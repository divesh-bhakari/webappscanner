<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Web Application Vulnerability Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .glass-card {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 400px;
      text-align: center;
    }
    .gradient-bar {
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(to right, #2ecc71, #f1c40f, #e67e22, #e74c3c);
      margin-bottom: 20px;
    }
    .btn-primary {
      background: #3f87a6;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
      color: #fff;
      width: 100%;
    }
    .btn-primary:hover {
      background: #326f85;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="gradient-bar"></div>
    <h2 class="mb-4">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Choose Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
