<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Hellboy v5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }
    .glass-card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 700px;
      backdrop-filter: blur(10px);
    }
    .gradient-bar {
      height: 6px;
      border-radius: 5px;
      background: linear-gradient(90deg, #2ecc71, #f39c12, #e67e22, #27ae60);
      background-size: 300% 100%;
      animation: moveGradient 50s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .form-control, .form-select {
      background-color: #000 !important;
      border: 1px solid #333 !important;
      border-radius: 10px;
      color: #fff;
    }
    .form-control::placeholder, .form-select option {
      color: #fff !important;
      opacity: 1;
    }
    .form-control:focus, .form-select:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px #f39c12;
      background-color: #111 !important;
      color: #fff;
    }
    .password-hint {
      color: #f39c12;
      font-size: 0.85rem;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2ecc71,#f39c12,#e67e22, #27ae60);
      background-size: 300% 100%;
      animation: moveGradient 50s linear infinite;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
      color: #fff;
      width: 100%;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="gradient-bar"></div>
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <select name="profession" class="form-select" required>
            <option value="">Select Profession</option>
            <option value="student">Student (Cybersecurity / CS)</option>
            <option value="researcher">Security Researcher</option>
            <option value="pentester">Penetration Tester</option>
            <option value="developer">Web Developer</option>
            <option value="it_admin">IT Administrator</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="number" name="age" class="form-control" placeholder="Age" min="10" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="company" class="form-control" placeholder="Company" required>
        </div>
        <div class="col-md-12">
          <select name="reason" class="form-select" required>
            <option value="">Select Reason to use website</option>
            <option value="study">Study</option>
            <option value="research">Research</option>
            <option value="vulnerability_testing">Security Testing</option>
            <option value="project">Academic / Project</option>
            <option value="professional_use">Professional Use</option>
          </select>
        </div>
        <div class="col-md-6">
          <input type="password" name="password" id="password" class="form-control"
                 placeholder="Password" required pattern="^(?=.*\d).{6,}$"
                 title="Password must be at least 6 characters long and include a number.">
          <small class="form-text password-hint">Password must be at least 6 characters and include a number.</small>
        </div>
        <div class="col-md-6">
          <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                 placeholder="Confirm Password" required>
          <small id="confirmMessage" class="form-text" style="color:#bbb;"></small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Register</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
  </div>

  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const confirmMessage = document.getElementById("confirmMessage");

    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value !== password.value) {
        confirmMessage.textContent = "Passwords do not match.";
        confirmMessage.style.color = "red";
      } else {
        confirmMessage.textContent = "Passwords match.";
        confirmMessage.style.color = "lightgreen";
      }
    });
  </script>
</body>
</html>
